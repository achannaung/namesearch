<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Names Finder | Live Search</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PapaParse for robust CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- Google Fonts: Roboto for a professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply the professional font family stack */
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            /* Enhanced Animated gradient background */
            background: linear-gradient(-45deg, #4A00E0, #8E2DE2, #f80759, #bc4e9c);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            margin: 0;
            padding: 0;
            transition: background 0.5s ease;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(-45deg, #0f0c29, #1a1a1a, #24243e, #000000);
            background-size: 400% 400%;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, border 0.3s ease;
        }

        body.dark-mode .glass-panel {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Style for table header */
        thead th {
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            transition: background 0.3s ease;
        }

        body.dark-mode thead th {
            background: rgba(0, 0, 0, 0.6);
        }

        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col relative">

    <!-- Dark Mode Toggle -->
    <div class="absolute top-4 right-4 sm:top-6 sm:right-6 z-50">
        <button id="darkModeToggle" class="p-2.5 bg-white/10 hover:bg-white/20 rounded-full backdrop-blur-md border border-white/20 transition-colors shadow-lg focus:outline-none focus:ring-2 focus:ring-white/50" aria-label="Toggle Dark Mode">
            <!-- Moon Icon -->
            <svg id="moonIcon" class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            <!-- Sun Icon -->
            <svg id="sunIcon" class="w-5 h-5 text-yellow-300 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
        </button>
    </div>
    
    <div class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl relative z-10">
        
        <!-- Header Section -->
        <div class="flex flex-col items-center mb-10 pt-12 sm:pt-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-white drop-shadow-lg tracking-tight text-center">PDF Names Finder</h1>
            <p class="mt-3 text-lg text-amber-200 font-medium tracking-wide drop-shadow text-center">Created by ACA</p>
        </div>

        <!-- Controls Section -->
        <div class="glass-panel p-6 sm:p-8 rounded-3xl mb-8 transition-all">
            
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-end">
                
                <!-- Search Input (Primary) -->
                <div class="lg:col-span-8 flex flex-col relative">
                    <label for="partyInput" class="mb-2 font-semibold text-white/90 text-sm uppercase tracking-wider">Search PDF Name</label>
                    <div class="relative">
                        <svg class="w-5 h-5 absolute left-4 top-1/2 transform -translate-y-1/2 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <input type="text" id="partyInput" 
                               placeholder="e.g., shwebo pdf (auto-searches as you type)" 
                               disabled
                               class="w-full pl-12 pr-4 py-3.5 border border-white/30 rounded-xl focus:ring-2 focus:ring-white/50 focus:border-white/50 outline-none transition-all duration-300 bg-white/10 text-white placeholder-white/50 disabled:opacity-50 disabled:cursor-not-allowed text-lg shadow-inner">
                        
                        <!-- Clear Button inside input -->
                        <button id="clearBtn" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/50 hover:text-white transition-colors hidden">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                </div>

                <!-- Fallback File Upload (Secondary) -->
                <div class="lg:col-span-4 flex flex-col border-t lg:border-t-0 lg:border-l border-white/20 pt-4 lg:pt-0 lg:pl-6">
                    <label for="csvFileInput" class="mb-2 font-semibold text-white/70 text-xs uppercase tracking-wider">Manual Override (Optional)</label>
                    <input type="file" id="csvFileInput" accept=".csv" 
                           class="w-full text-sm text-white/80 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-white/20 file:text-white hover:file:bg-white/30 transition-colors duration-200 cursor-pointer">
                </div>
            </div>

            <!-- Status Message Bar -->
            <div class="mt-6 flex items-center justify-between bg-black/20 rounded-lg py-2 px-4 border border-white/10">
                <div id="statusMessage" class="text-sm font-medium flex items-center">
                    <span class="loader" id="loadingSpinner"></span>
                    <span id="statusText">Initializing application...</span>
                </div>
                <div id="recordCount" class="text-xs font-bold bg-white/20 px-2 py-1 rounded text-white/80 hidden">
                    0 Records
                </div>
            </div>
        </div>

        <!-- Results Table Section -->
        <div id="resultsContainer" class="glass-panel rounded-3xl overflow-hidden hidden transition-all duration-500 opacity-0 transform translate-y-4">
            <div class="max-h-[500px] overflow-y-auto w-full custom-scrollbar relative">
                <table class="w-full text-left border-collapse">
                    <thead id="tableHeader" class="text-xs uppercase tracking-wider text-white/80">
                        <!-- Headers injected here -->
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-white/10">
                        <!-- Rows injected here -->
                    </tbody>
                </table>
            </div>
            <!-- Empty State -->
            <div id="emptyState" class="hidden p-12 text-center flex-col items-center justify-center">
                <svg class="w-16 h-16 text-white/30 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <p class="text-lg text-white/60 font-medium">No matches found for your search.</p>
            </div>
        </div>

    </div>

    <!-- Footer Disclaimers -->
    <footer class="pb-8 px-4 text-center space-y-2 relative z-10">
        <p class="font-medium text-rose-300 text-sm max-w-3xl mx-auto bg-black/20 p-3 rounded-lg border border-rose-300/20 backdrop-blur-sm shadow-lg">
            ⚠️ CONFIDENTIAL: Unauthorized use, disclosure, or distribution is strictly prohibited.
        </p>
        <p class="text-white/60 text-xs mt-4">
            Note: Dataset last updated June 2025. Further updates required to revise several names.
        </p>
    </footer>

    <script>
        // --- Configuration ---
        // Using raw.githubusercontent.com bypasses standard GitHub HTML rendering for raw data
        const DEFAULT_DATA_URL = "https://raw.githubusercontent.com/achannaung/namesearch/main/Party_3.csv";

        // --- DOM Elements ---
        const csvFileInput = document.getElementById('csvFileInput');
        const partyInput = document.getElementById('partyInput');
        const clearBtn = document.getElementById('clearBtn');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        const statusText = document.getElementById('statusText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultsContainer = document.getElementById('resultsContainer');
        const emptyState = document.getElementById('emptyState');
        const recordCountBadge = document.getElementById('recordCount');
        
        // Dark Mode Elements
        const darkModeToggle = document.getElementById('darkModeToggle');
        const moonIcon = document.getElementById('moonIcon');
        const sunIcon = document.getElementById('sunIcon');

        // --- State ---
        let allData = []; // Array of objects
        let headers = []; // Array of strings
        let searchTimeout = null;

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchDefaultDataset();
            
            // Check for saved dark mode preference
            if (localStorage.getItem('theme') === 'dark') {
                enableDarkMode();
            }
        });

        // --- Event Listeners ---
        csvFileInput.addEventListener('change', handleManualUpload);
        clearBtn.addEventListener('click', clearSearch);
        
        darkModeToggle.addEventListener('click', () => {
            if (document.body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });
        
        // Search as you type with debouncing for performance
        partyInput.addEventListener('input', (e) => {
            const val = e.target.value;
            clearBtn.style.display = val.length > 0 ? 'block' : 'none';
            
            // Debounce the search execution
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                performSearch();
            }, 300); // 300ms delay
        });

        // --- Core Functions ---

        function enableDarkMode() {
            document.body.classList.add('dark-mode');
            moonIcon.classList.add('hidden');
            sunIcon.classList.remove('hidden');
            localStorage.setItem('theme', 'dark');
        }

        function disableDarkMode() {
            document.body.classList.remove('dark-mode');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
            localStorage.setItem('theme', 'light');
        }

        /**
         * Automatically fetches the dataset from the provided GitHub URL
         */
        async function fetchDefaultDataset() {
            setLoadingState(true, 'Fetching live dataset...');
            
            try {
                const response = await fetch(DEFAULT_DATA_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const csvText = await response.text();
                parseCSVData(csvText, "Live Data");
                
            } catch (error) {
                console.error("Fetch error:", error);
                setLoadingState(false);
                updateStatus('Failed to load live data. Please use the manual upload option.', 'error');
            }
        }

        /**
         * Handles manual file upload if the user chooses to override
         */
        function handleManualUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            setLoadingState(true, `Reading ${file.name}...`);
            
            const reader = new FileReader();
            reader.onload = function(e) {
                parseCSVData(e.target.result, file.name);
            };
            reader.onerror = function() {
                setLoadingState(false);
                updateStatus('Error reading the local file.', 'error');
            };
            reader.readAsText(file);
        }

        /**
         * Parses raw CSV text using PapaParse
         */
        function parseCSVData(csvString, sourceName) {
            setLoadingState(true, 'Parsing data...');

            Papa.parse(csvString, {
                header: true,
                skipEmptyLines: true,
                dynamicTyping: false,
                complete: function(results) {
                    if (results.errors.length > 0 && results.data.length === 0) {
                        setLoadingState(false);
                        updateStatus(`Error parsing CSV: ${results.errors[0].message}`, 'error');
                        return;
                    }

                    allData = results.data;
                    headers = results.meta.fields;

                    // Verify the required column exists
                    const hasParty3 = headers.some(h => h.toLowerCase() === 'party_3');
                    if (!hasParty3) {
                        setLoadingState(false);
                        updateStatus("Invalid Dataset: Required 'Party_3' column not found.", 'error');
                        disableInputs();
                        return;
                    }

                    setLoadingState(false);
                    updateStatus(`Dataset loaded successfully (${sourceName})`, 'success');
                    enableInputs();
                    
                    // Clear previous search when new data is loaded
                    clearSearch();
                },
                error: function(error) {
                    setLoadingState(false);
                    updateStatus(`Parsing Error: ${error.message}`, 'error');
                    disableInputs();
                }
            });
        }

        /**
         * Filters the data based on the input and renders the table
         */
        function performSearch() {
            const searchTerm = partyInput.value.trim().toLowerCase();
            
            if (!searchTerm) {
                hideResults();
                return;
            }

            // Find exact key for 'Party_3' to handle potential casing differences in CSV
            const targetColumn = headers.find(h => h.toLowerCase() === 'party_3') || 'Party_3';

            // Filter logic: Uses .includes() for more flexible searching instead of strictly .startsWith()
            const filteredData = allData.filter(row => {
                const cellValue = row[targetColumn];
                return cellValue && String(cellValue).toLowerCase().includes(searchTerm);
            });

            renderTable(filteredData);
        }

        /**
         * Generates the HTML table based on data
         */
        function renderTable(dataToRender) {
            showResultsContainer();
            
            // Render Headers (Only once or if changed, but fast enough to re-render)
            tableHeader.innerHTML = '';
            const trHead = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.className = 'px-6 py-4 font-semibold border-b border-white/20 whitespace-nowrap';
                th.textContent = headerText;
                trHead.appendChild(th);
            });
            tableHeader.appendChild(trHead);

            // Render Body
            tableBody.innerHTML = '';
            
            if (dataToRender.length === 0) {
                tableBody.parentElement.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                updateRecordCount(0);
                return;
            }

            tableBody.parentElement.classList.remove('hidden');
            emptyState.classList.add('hidden');
            emptyState.classList.remove('flex');

            // Limit rendering to 500 rows to prevent browser freeze on massive results
            // Adjust this limit based on typical dataset size
            const MAX_ROWS = 500;
            const displayData = dataToRender.slice(0, MAX_ROWS);

            // Document fragment for better DOM insertion performance
            const fragment = document.createDocumentFragment();

            displayData.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-white/10 transition-colors duration-150 group';
                
                headers.forEach(col => {
                    const td = document.createElement('td');
                    td.className = 'px-6 py-4 text-sm text-white/90 whitespace-nowrap group-hover:text-white';
                    td.textContent = row[col] || '';
                    tr.appendChild(td);
                });
                fragment.appendChild(tr);
            });

            tableBody.appendChild(fragment);

            let countMsg = dataToRender.length;
            if (dataToRender.length > MAX_ROWS) {
                countMsg = `${MAX_ROWS}+`;
                updateStatus(`Showing top ${MAX_ROWS} results of ${dataToRender.length}. Please refine search.`, 'warn');
            } else {
                updateStatus(`Found ${dataToRender.length} match(es).`, 'success');
            }
            updateRecordCount(countMsg);
        }

        // --- Utility Functions ---

        function clearSearch() {
            partyInput.value = '';
            clearBtn.style.display = 'none';
            hideResults();
            updateStatus('Ready to search.', 'success');
            partyInput.focus();
        }

        function showResultsContainer() {
            resultsContainer.classList.remove('hidden');
            // Small delay to allow display:block to apply before animating opacity
            setTimeout(() => {
                resultsContainer.classList.remove('opacity-0', 'translate-y-4');
                resultsContainer.classList.add('opacity-100', 'translate-y-0');
            }, 10);
        }

        function hideResults() {
            resultsContainer.classList.add('opacity-0', 'translate-y-4');
            resultsContainer.classList.remove('opacity-100', 'translate-y-0');
            setTimeout(() => {
                resultsContainer.classList.add('hidden');
            }, 300); // match transition duration
            updateRecordCount(0);
        }

        function setLoadingState(isLoading, message) {
            if (isLoading) {
                loadingSpinner.style.display = 'inline-block';
                updateStatus(message, 'info');
                disableInputs();
            } else {
                loadingSpinner.style.display = 'none';
            }
        }

        function enableInputs() {
            partyInput.disabled = false;
            partyInput.placeholder = "e.g., shwebo pdf (auto-searches as you type)";
            partyInput.focus();
        }

        function disableInputs() {
            partyInput.disabled = true;
            partyInput.placeholder = "Waiting for data...";
        }

        function updateRecordCount(count) {
            if (count === 0) {
                recordCountBadge.classList.add('hidden');
            } else {
                recordCountBadge.classList.remove('hidden');
                recordCountBadge.textContent = `${count} Records`;
            }
        }

        function updateStatus(message, type = 'info') {
            statusText.textContent = message;
            
            // Reset colors
            statusText.className = 'ml-2'; 
            
            switch (type) {
                case 'success':
                    statusText.classList.add('text-green-300');
                    break;
                case 'error':
                    statusText.classList.add('text-rose-400', 'font-bold');
                    break;
                case 'warn':
                    statusText.classList.add('text-amber-300');
                    break;
                default:
                    statusText.classList.add('text-white/80');
            }
        }
    </script>
</body>
</html>
