<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Party_3 Filter</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Inter font family */
        body {
            font-family: 'Palatino', sans-serif;
        }
        /* Style for table header */
        thead th {
            position: sticky;
            top: 0;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 via-indigo-600 to-red-500 text-white min-h-screen">
    <div class="flex justify-center mb-8">
            <img src="https://media.licdn.com/dms/image/v2/D4D03AQHKtFWghLdKmg/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1695697038884?e=1755129600&amp;v=beta&amp;t=I3DDSvoQ-zr8EokSSEgeu2m0eX6LURQpqgJImMM8uQg" alt="Avatar" class="rounded-full w-32 h-32 border-4 border-white shadow-lg">
        </div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-white-900">Party_3 Lookup</h1>
            <p class="mt-2 text-1xl text-yellow-500">Developed by Monitor Team</p>
        </div>

<!-- Main Card for Controls -->
        <div class="bg-white bg-opacity-90 p-6 rounded-2xl shadow-xl border border-blue-200 text-gray-800">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 items-end">
                 <!-- File Upload -->
                <div class="flex flex-col">
                    <label for="csvFileInput" class="mb-2 font-semibold text-gray-700">1. Upload CSV File</label>
                    <input type="file" id="csvFileInput" accept=".csv" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100 transition-colors duration-200">
                </div>

                <!-- Search Input -->
                <div class="flex flex-col">
                    <label for="partyInput" class="mb-2 font-semibold text-gray-700">2. Enter PDF Name</label>
                    <input type="text" id="partyInput" placeholder="e.g., shwebo pdf [No case-sensitive]" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-violet-500 outline-none transition-shadow duration-200">
                </div>

<!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="searchButton"
                        class="w-full bg-gradient-to-r from-blue-600 to-red-600 text-white font-bold py-2 px-6 rounded-lg hover:from-blue-700 hover:to-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-transform duration-200 active:scale-95 disabled:bg-blue-300 disabled:cursor-not-allowed">
                        Search
                    </button>
                    <button id="clearButton"
                        class="w-full bg-gradient-to-r from-red-300 to-blue-300 text-gray-800 font-bold py-2 px-6 rounded-lg hover:from-red-400 hover:to-blue-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform duration-200 active:scale-95 disabled:bg-red-400 disabled:cursor-not-allowed">
                        Clear
                    </button>
                </div>
            </div>

             <!-- Status Message Area -->
            <div id="statusMessage" class="mt-4 text-center text-gray-600 font-medium h-6"></div>
        </div>

        <!-- Results Table Section -->
        <div id="resultsContainer" class="mt-8 bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden hidden">
             <div class="h-96 overflow-y-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead id="tableHeader" class="bg-gray-50">
                        <!-- Header will be generated by JavaScript -->
                    </thead>
                    <tbody id="tableBody" class="bg-blue divide-y divide-gray-200">
                        <!-- Rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        // --- DOM Element References ---
        const csvFileInput = document.getElementById('csvFileInput');
        const partyInput = document.getElementById('partyInput');
        const searchButton = document.getElementById('searchButton');
        const clearButton = document.getElementById('clearButton');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        const statusMessage = document.getElementById('statusMessage');
        const resultsContainer = document.getElementById('resultsContainer');

        // --- Application State ---
        let parsedData = []; // To hold the array of row objects
        let headers = [];    // To hold the header strings

        // --- Initial Setup ---
        searchButton.disabled = true; // Disable buttons until a file is loaded
        clearButton.disabled = true;

        // --- Event Listeners ---
        csvFileInput.addEventListener('change', handleFileUpload);
        searchButton.addEventListener('click', performSearch);
        clearButton.addEventListener('click', clearSearch);
        partyInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        /**
         * Handles the CSV file upload, reads, and parses the file.
         * @param {Event} event - The file input change event.
         */
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                updateStatus('No file selected.', 'error');
                return;
            }

            // Reset state
            resetTable();
            parsedData = [];
            headers = [];
            searchButton.disabled = true;
            clearButton.disabled = true;


            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const text = e.target.result;
                    // Simple CSV parser
                    const rows = text.split(/\r?\n/).filter(row => row.trim() !== '');
                    if (rows.length < 2) {
                        throw new Error("CSV must have a header and at least one data row.");
                    }

                    // Trim headers to avoid whitespace issues
                    headers = rows[0].split(',').map(h => h.trim());
                    
                    // Check if 'Party_3' column exists (case-insensitive check)
                    const party3Index = headers.findIndex(h => h.toLowerCase() === 'party_3');
                    if (party3Index === -1) {
                        throw new Error("The required 'Party_3' column was not found in the CSV header.");
                    }

                    // Process data rows, trimming each cell
                    parsedData = rows.slice(1).map(row => row.split(',').map(cell => cell.trim()));

                    populateTableHeader();
                    updateStatus(`Successfully loaded '${file.name}'. Ready to search.`, 'success');
                    searchButton.disabled = false;
                    clearButton.disabled = false;
                } catch (error) {
                    updateStatus(`Error parsing file: ${error.message}`, 'error');
                    resetTable();
                }
            };
            reader.onerror = function() {
                updateStatus('Error reading the file.', 'error');
                resetTable();
            };
            reader.readAsText(file);
        }

        /**
         * Filters and displays data based on whether the value starts with the search term.
         */
        function performSearch() {
            if (searchButton.disabled) return;
            
            // Convert search term to lower case for case-insensitive comparison
            const searchTerm = partyInput.value.trim().toLowerCase();
            if (!searchTerm) {
                updateStatus('Please enter a keyword to search for.', 'warn');
                return;
            }

            tableBody.innerHTML = ''; // Clear previous results

            // Find the index of the 'Party_3' column (case-insensitive)
            const partyColumnIndex = headers.findIndex(header => header.toLowerCase() === 'party_3');
            
            if (partyColumnIndex === -1) {
                updateStatus("Could not find 'Party_3' column.", 'error');
                return;
            }
            
            // Filter rows where the party value starts with the search term (case-insensitive)
            const filteredRows = parsedData.filter(row => {
                const partyValue = row[partyColumnIndex];
                // Ensure partyValue exists and check if it starts with the search term
                return partyValue && partyValue.toLowerCase().startsWith(searchTerm);
            });

            if (filteredRows.length > 0) {
                filteredRows.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-50';
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-700';
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
                resultsContainer.classList.remove('hidden');
                updateStatus(`Found ${filteredRows.length} matching row(s).`, 'success');
            } else {
                updateStatus(`No rows found for '${partyInput.value}'.`, 'warn');
                resultsContainer.classList.add('hidden');
            }
        }

        /**
         * Clears the current search input and results.
         */
        function clearSearch() {
            if (clearButton.disabled) return;
            partyInput.value = '';
            tableBody.innerHTML = '';
            resultsContainer.classList.add('hidden');
            updateStatus('');
        }

        /**
         * Populates the table header based on the parsed CSV headers.
         */
        function populateTableHeader() {
            tableHeader.innerHTML = '';
            const tr = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.scope = 'col';
                th.className = 'px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider bg-gray-100';
                th.textContent = headerText;
                tr.appendChild(th);
            });
            tableHeader.appendChild(tr);
        }

        /**
         * Resets the entire table and state, including the input field.
         */
        function resetTable() {
            partyInput.value = '';
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            resultsContainer.classList.add('hidden');
            parsedData = [];
            headers = [];
            searchButton.disabled = true;
            clearButton.disabled = true;
            updateStatus('');
        }

        /**
         * Updates the status message shown to the user.
         * @param {string} message - The message to display.
         * @param {'success'|'error'|'warn'|'info'} type - The type of message.
         */
        function updateStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.classList.remove('text-green-600', 'text-red-600', 'text-yellow-600', 'text-gray-600');
            switch (type) {
                case 'success':
                    statusMessage.classList.add('text-green-600');
                    break;
                case 'error':
                    statusMessage.classList.add('text-red-600');
                    break;
                case 'warn':
                    statusMessage.classList.add('text-yellow-600');
                    break;
                default:
                    statusMessage.classList.add('text-gray-600');
            }
        }
    </script>
    <p style=font-family:Palatino;color:yellow;text-align:center>!!!This dataset contains confidential information. Unauthorized use, disclosure, or distribution is strictly prohibited!!!</p><br>
    <p style=font-family:Palatino;color:white;text-align:center>Note: This dataset was last updated in June 2025. A further update is required to revise several names within the data.</p>

</body>
</html>
